language: go

go:
  - 1.3
  - 1.4
  - tip

before_install:
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

script:
  - "go version | grep '1.3' && go test -v --race || $HOME/gopath/bin/goveralls -repotoken gkaqed3uFOKQJ2j5k9e7C1i0UxHQZUFjc"
